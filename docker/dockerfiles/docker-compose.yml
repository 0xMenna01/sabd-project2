version: "3"

networks:
  project2_network:
    driver: bridge
    name: project2_network


services:

  stream_emulator:
    build: 
      dockerfile: event-producer.Dockerfile
    container_name: event-producer
    networks:
      - project2_network
    depends_on:
      - kafka
    tty : true
    volumes:
      - ../../src/kafka/monitoring-events:/home/kafka-producer/src
      - ../../dataset:/home/kafka-producer/dataset

  faust_ingestion:
    build:
      dockerfile: faust-ingestion.Dockerfile
    container_name: faust-ingestion
    networks:
      - project2_network
    depends_on:
      - kafka
    tty : true
    volumes:
      - ../../src/kafka/ingestion:/home/faust/src
    
    
  kafka:
    image: bitnami/kafka:latest
    container_name: kafka-broker
    hostname: kafka-broker
    networks:
      - project2_network
    ports:
      - 9092:9092
    environment:
      - KAFKA_ENABLE_KRAFT=yes
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka-broker:9092
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@127.0.0.1:9093
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
      # - BITNAMI_DEBUG=yes
      - KAFKA_CFG_NUM_PARTITIONS=2

  jobmanager:
    build: 
      dockerfile: flink_python.Dockerfile
    networks:
      - project2_network
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
      - CONF_PATH=/opt/flink/job/conf/kafka-config.json
    depends_on:
      - kafka
    tty: true
    volumes:
      - ./conf:/opt/flink/job/conf

  taskmanager:
    build:
      dockerfile: flink_python.Dockerfile
    networks:
      - project2_network
    depends_on:
      - jobmanager
    volumes:
      - ../../src/flink:/opt/flink/job
    working_dir: /opt/flink/job
    command: taskmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 10
        metrics.latency.interval: 1000
    tty: true 